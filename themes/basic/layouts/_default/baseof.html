<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body style="background: white;">
            {{- partial "header.html" . -}}
            <div id="content" class="container" style="margin-top: 12vh;" >
                <div class="row">
                    <main class="col-12 col-md-8">
                        {{- block "main" . }}{{- end }}
                    </main>
                    <aside class="col-12 col-md-3">
                        {{- partial "aside_post.html" . -}}
                    </aside>
                </div>
            </div>
            {{- partial "footer.html" . -}}

            <script src="{{"js/bootstrap.bundle.min.js" | relURL}}"></script>
            <script src="{{"js/script.js" | relURL}}"></script>
    </body>
</html>
